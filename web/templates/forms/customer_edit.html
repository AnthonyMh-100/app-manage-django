{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock  %}

{% block customer_form %}
<div class="">
    <div class="text-white">
        <form method="POST" class="container mx-auto w-2/4 flex flex-col gap-2">
            <h1 class="font-bold text-xl">Editar Cliente</h1>
            {% csrf_token %}
            {{ form.as_p }}
           <div class="mt-6">
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
